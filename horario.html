<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Calculadora de horas</title>
	</head>
	<body>
		<h1>Calculadora de tiempo de videos de youtube de r/argentina-programa</h1>
		<label for="horas">Horas: </label>
		<input
			type="number"
			name="horas"
			id="horas"
			placeholder="Ingrese horas: "
		/>
		<label for="minutos">Minutos: </label>
		<input
			type="number"
			name="minutos"
			id="minutos"
			placeholder="Ingrese minutos: "
		/>
		<label for="segundos">Segundos: </label>
		<input
			type="number"
			name="segundos"
			id="segundos"
			placeholder="Ingrese segundos: "
		/>
		<button id="boton-enviar-formulario">Calcular tiempo total</button>

		<p><strong></strong></p>

		<script src="horas.js"></script>
	</body>
</html>
